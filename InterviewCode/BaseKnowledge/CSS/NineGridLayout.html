<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            display: grid;
            grid-template-rows: repeat(3, 200px);
            grid-template-columns: repeat(3, 200px);
            gap: 10px 10px;
        }
        .box>div {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
      <div class="box">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
      </div>
</body>
</html>
