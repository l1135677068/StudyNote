    <p>节流 在一段时间内连续触发某个事件，变为每隔一段固定时间触发</p>
    <script>
        // 在一段时间内，多次触发同一个事件，只执行最后一次事件触发的代码
        // 复用性不强 使用闭包解决复用性
       var timer;
       function throttle(fn, delay) {
           if (timer) {
                return
        }
           timer = setTimeout(function () {
               fn();
               timer = null;
           }, delay);
       }
